services:
    db:
        image: postgres:17-alpine
        hostname: db
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_DB=postgres
        ports:
            - "5432:5432"
        command: postgres -c max_connections=450 -c shared_buffers=40MB -c effective_cache_size=120MB -c work_mem=4MB -c maintenance_work_mem=16MB -c synchronous_commit=off -c fsync=off
        networks:
            - payment-processor
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: "165MB"
    api1: &api
        image: mxlange/rinha-go:latest
        hostname: api1
        environment:
            - BASE_DEFAULT_URL=http://payment-processor-default:8080
            - BASE_FALLBACK_URL=http://payment-processor-fallback:8080
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_HOST=db
            - WORKER_CONCURRENCY=20
        networks:
            - payment-processor
        depends_on:
            db:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    cpus: "0.45"
                    memory: "85MB"
    api2:
        <<: *api
        hostname: api2
    nginx:
        image: nginx:1.25-alpine
        container_name: rinha-nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - api1
            - api2
        ports:
            - "9999:9999" # SÃ³ Nginx fica exposto
        networks:
            - payment-processor
        deploy:
            resources:
                limits:
                    cpus: "0.10"
                    memory: "15MB"

networks:
    payment-processor:
        name: payment-processor
        driver: bridge
