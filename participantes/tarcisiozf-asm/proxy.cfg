global
    maxconn 20000
    daemon

defaults
    mode http
    timeout client 5000s
    timeout connect 5000s
    timeout server 5000s

frontend frontend
    bind *:80
    default_backend backend

backend backend
    balance roundrobin
    server s1 app-one:9001 weight 95
    server s2 app-two:9002 weight 5
