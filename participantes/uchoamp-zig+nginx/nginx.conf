worker_processes 4;
worker_rlimit_nofile 100000;

events {
    use epoll;
    worker_connections 500;
}
http {
    access_log off;
    error_log /dev/null;
    
    tcp_nopush off;
    tcp_nodelay on;

    upstream backend_servers {
        keepalive 500;
        server zig1:8080;
        server zig2:8080;
    }
    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_pass http://backend_servers;
        }
    }
}

