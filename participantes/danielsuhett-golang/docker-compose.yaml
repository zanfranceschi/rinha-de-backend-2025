services:
  nginx:
    image: nginx:1.25-alpine
    container_name: go-rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - sockets:/var/run/sockets
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - payment-processor
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "100MB"
  api1:
    image: danielsuhett1999/rinha-backend-go:1.0.6
    hostname: api1
    volumes:
      - sockets:/var/run/sockets
    environment:
      - APP_NAME=1
      - SOCKET_PATH=/var/run/sockets/app1.sock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - POOLING_INTERVAL=1000
      - HEALTH_TIMEOUT=1000
      - HEALTH_INTERVAL=3000
      - LATENCY_DIFF_TO_USE_FALLBACK=5000
      - BATCH_SIZE=100
    networks:
      - backend
      - payment-processor
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: "100MB"
  api2:
    image: danielsuhett1999/rinha-backend-go:1.0.6

    hostname: api2
    volumes:
      - sockets:/var/run/sockets
    environment:
      - APP_NAME=2
      - SOCKET_PATH=/var/run/sockets/app2.sock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - POOLING_INTERVAL=1000
      - HEALTH_TIMEOUT=1000
      - HEALTH_INTERVAL=3000
      - LATENCY_DIFF_TO_USE_FALLBACK=5000
      - BATCH_SIZE=100
    networks:
      - backend
      - payment-processor
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: "100MB"
  redis:
    image: redis:7.2-alpine
    container_name: go-rinha-redis
    command: redis-server --save "" --appendonly no --maxmemory 40mb --maxmemory-policy allkeys-lru --tcp-keepalive 30 --timeout 0 --tcp-backlog 1024 --databases 1 --maxclients 5000 --rdbcompression no --rdbchecksum no
    networks:
      - backend
    ports:
      - 6380:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "50MB"

volumes:
  sockets:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true