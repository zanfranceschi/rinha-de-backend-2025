version: '3.8'

services:
  postgres:
    image: postgres:16
    hostname: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - payment-router
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

  api01: &api
    image: suntzu12/quarkus-payment-router:2.0.0
    container_name: api1
    hostname: api01
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      THREAD_POOL: 20
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/payment_db
      QUARKUS_REST_CLIENT_DEFAULT_API_URL: http://payment-processor-default:8080
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "70MB"
    networks:
      - payment-router
      - payment-processor
  api02:
    <<: *api
    hostname: api02
    container_name: api2
    ports:
      - "8082:8080"

  load_balancer:
    image: suntzu12/lua-load-balancer:2.0.0
    container_name: load_balancer
    depends_on:
      - api01
      - api02
      - redis
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "50MB"
    networks:
      - payment-router

  worker:
    image: suntzu12/go-worker:2.0.0
    container_name: worker
    depends_on:
      - redis
    networks:
      - payment-router
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - payment-router
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"

networks:
  payment-router:
    driver: bridge
  payment-processor:
    external: true