worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
    accept_mutex off;
}

http {
    # Logging optimizations
    access_log off;
    error_log /dev/null emerg;

    # Performance optimizations for Unix sockets
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 512;
    
    # Buffer optimizations
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    upstream backend_servers {
        # Use least_conn for better load distribution
        least_conn;
        server unix:/tmp/api1.sock max_fails=3 fail_timeout=30s;
        server unix:/tmp/api2.sock max_fails=3 fail_timeout=30s;
        
        # Health check settings
        keepalive 128;
    }
    
    server {
        listen 80;
        server_tokens off;
        
        location / {
            # Proxy optimizations for Unix sockets
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            
            # Buffer settings
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_pass http://backend_servers/;
        }
    }
}
