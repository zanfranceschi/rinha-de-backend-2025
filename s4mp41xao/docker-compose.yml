version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 20M

  app1:
    image: s4mp41xao/rinha-backend-2025:latest
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rinha
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://host.docker.internal:8001
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://host.docker.internal:8002
      - JAVA_OPTS=-Xmx110m -Xms50m
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 130M

  app2:
    image: s4mp41xao/rinha-backend-2025:latest
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rinha
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://host.docker.internal:8001
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://host.docker.internal:8002
      - JAVA_OPTS=-Xmx110m -Xms50m
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 130M

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=rinha
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 140M

networks:
  default:
    driver: bridge